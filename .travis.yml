language: c
compiler:
- gcc
sudo: required
dist: trusty
cache: ccache
install:
- sudo apt-add-repository 'deb http://archive.ubuntu.com/ubuntu xenial main'
- sudo apt-get update -qq
- sudo apt-get install -qq ccache libssl-dev python-mako debhelper fakeroot gcc-arm-linux-gnueabihf gcc-aarch64-linux-gnu make
script:
- bash build.sh importconfig
- bash build.sh kernel
- bash build.sh openssl 
- bash build.sh cryptodev
- bash build.sh deb
deploy:
  provider: packagecloud
  repository: "kernel_4_9"
  username: "bpir2"
  dist: "debian/jessie"
  on:
    all_branches: true 
  token:
    secure: 
